<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medexa AI | Premium Health Insights</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='beyond.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --primary: #2dce89;
            --secondary: #5e72e4;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Cool Mesh Gradient Background */
            background-color: #fdfdff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(161, 74%, 81%, 0.49) 0px, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 73%, 80%, 0.5) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 80%, 0.5) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(190, 72%, 80%, 0.5) 0px, transparent 50%);
            padding: 20px;
            overflow-x: hidden;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 24px;
            animation: fadeIn 1s ease-out;
            height: auto;
            min-height: 600px;
            max-height: 720px;
        }

        /* Glassmorphism Card Style */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.04);
            padding: 35px;
            position: relative;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        /* Left Panel - Form */
        .form-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header UI */
        .header-box { 
            margin-bottom: 25px; 
        }
        
        .ai-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fff;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            margin-bottom: 15px;
        }
        
        .ai-status i { 
            font-size: 8px; 
            animation: pulse 2s infinite; 
        }

        h1 { 
            font-size: 1.8rem; 
            font-weight: 800; 
            letter-spacing: -0.5px; 
            margin-bottom: 8px; 
        }
        
        .subtitle { 
            font-size: 0.9rem; 
            color: var(--text-muted); 
            line-height: 1.5; 
        }

        /* Form Styling */
        .form-grid { 
            flex: 1;
            display: flex; 
            flex-direction: column; 
            gap: 18px; 
        }
        
        .input-group { 
            position: relative; 
        }
        
        .input-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: block;
            padding-left: 4px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 20px;
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.05);
            background: rgba(255, 255, 255, 0.7);
            font-family: inherit;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-field:focus {
            outline: none;
            background: #fff;
            border-color: var(--secondary);
            box-shadow: 0 10px 20px rgba(94, 114, 228, 0.08);
            transform: translateY(-1px);
        }

        /* Submit Button with Shimmer */
        .btn-predict {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: auto; /* Pushes button to bottom */
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(94, 114, 228, 0.3);
        }

        /* Right Panel - Results */
        .results-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }

        /* Dynamic Liquid Score Circle */
        .score-orb {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.03), 0 20px 40px rgba(0,0,0,0.05);
            border: 8px solid #fff;
            flex-shrink: 0;
        }
        
        .liquid-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%; /* Dynamic */
            background: linear-gradient(0deg, var(--primary), #51efad);
            border-radius: 50%;
            transition: height 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.6;
        }

        .score-text {
            position: relative;
            z-index: 2;
            font-size: 3.5rem;
            font-weight: 800;
        }
        
        .score-unit { 
            font-size: 1.2rem; 
            color: var(--text-muted); 
            font-weight: 600; 
        }

        .risk-pill {
            padding: 8px 24px;
            border-radius: 100px;
            background: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .insight-card {
            width: 100%;
            background: rgba(251, 246, 246, 0.393);
            border-radius: 24px;
            padding: 20px;
            text-align: left;
            margin-top: 15px;
            border: 1px solid rgba(255, 231, 231, 0.8);
            max-height: 200px;
            min-height: 200px;
            overflow-y: auto;
            display: none;
            flex-shrink: 0;
        }

        .insight-card h3 { 
            font-size: 0.9rem; 
            margin-bottom: 10px; 
            color: var(--secondary); 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        /* Results UI Container */
        #results-ui {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #placeholder-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        #placeholder-ui i {
            font-size: 4rem; 
            color: rgba(0,0,0,0.05); 
            margin-bottom: 20px;
        }

        /* Spinner */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        /* Reset Button */
        .reset-btn {
            margin-top: 20px; 
            background: none; 
            border: none; 
            color: var(--secondary); 
            font-weight: 700; 
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .reset-btn:hover {
            background: rgba(94, 114, 228, 0.1);
        }

        /* Animations */
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        @keyframes pulse { 
            0% { opacity: 1; } 
            50% { opacity: 0.3; } 
            100% { opacity: 1; } 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-container {
                max-height: none;
                height: auto;
                min-height: auto;
            }
            
            .glass-panel {
                min-height: 500px;
            }
        }

        @media (max-width: 900px) {
            .dashboard-container { 
                grid-template-columns: 1fr;
                gap: 20px;
                max-height: none;
            }
            
            .glass-panel { 
                padding: 25px; 
                min-height: auto;
            }
            
            .score-orb {
                width: 180px;
                height: 180px;
            }
            
            .score-text {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .glass-panel {
                padding: 20px;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .score-orb {
                width: 160px;
                height: 160px;
            }
            
            .score-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Left Panel - Form -->
        <aside class="glass-panel form-panel">
            <div class="header-box">
                <div class="ai-status">
                    <i class="fas fa-circle"></i> SYSTEM ONLINE
                </div>
                <h1>Medexa AI</h1>
                <p class="subtitle">Neural heart risk engine provides a 10-year probability analysis.</p>
            </div>

            <form id="riskForm" class="form-grid">
                <div class="input-group">
                    <label class="input-label">Patient Age</label>
                    <input type="number" id="age" class="input-field" placeholder="e.g. 45" min="20" max="100" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="input-group">
                        <label class="input-label">Blood Pressure</label>
                        <input type="number" id="bp" class="input-field" placeholder="120" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Cholesterol</label>
                        <input type="number" id="chol" class="input-field" placeholder="200" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Lifestyle: Smoker Status</label>
                    <select id="smoker" class="input-field" style="appearance: none; cursor: pointer;">
                        <option value="no">ðŸš­ No, I don't smoke</option>
                        <option value="yes">ðŸš¬ Yes, I am a smoker</option>
                    </select>
                </div>

                <button type="submit" class="btn-predict" id="submit-btn">
                    <span id="btn-text">Generate Analysis</span>
                    <i class="fas fa-sparkles"></i>
                    <div class="loader" id="loader"></div>
                </button>
            </form>
        </aside>

        <!-- Right Panel - Results -->
        <main class="glass-panel results-section">
            <div id="placeholder-ui">
                <i class="fas fa-chart-network"></i>
                <h2 style="color: var(--text-muted); font-weight: 500; margin-bottom: 10px;">Ready for Input</h2>
                <p class="subtitle" style="max-width: 300px;">Enter patient metrics on the left to activate the AI predictor.</p>
            </div>

            <div id="results-ui">
                <div class="score-orb">
                    <div class="liquid-fill" id="liquid"></div>
                    <div class="score-text">
                        <span id="score-val">0</span><span class="score-unit">%</span>
                    </div>
                </div>

                <div class="risk-pill" id="risk-status">Low Probability</div>

                <div class="insight-card" id="insight-box">
                    <h3><i class="fas fa-brain"></i> Intelligence Insights</h3>
                    <div id="insight-content" style="font-size: 0.85rem; line-height: 1.6; color: var(--text-muted);"></div>
                </div>

                <button class="reset-btn" onclick="resetUI()">
                    <i class="fas fa-redo"></i> Reset Assessment
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const form = document.getElementById('riskForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Loading State
            document.getElementById('loader').style.display = 'block';
            document.getElementById('btn-text').textContent = 'Processing...';
            document.getElementById('submit-btn').disabled = true;

            const payload = {
                age: document.getElementById('age').value,
                bp: document.getElementById('bp').value,
                chol: document.getElementById('chol').value,
                smoker: document.getElementById('smoker').value
            };

            try {
                const response = await fetch('/predict_risk', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                renderResults(data);
            } catch (err) {
                alert("AI Server Timeout. Please try again.");
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('btn-text').textContent = 'Generate Analysis';
                document.getElementById('submit-btn').disabled = false;
            }
        });

        function renderResults(data) {
            document.getElementById('placeholder-ui').style.display = 'none';
            document.getElementById('results-ui').style.display = 'flex';
            document.getElementById('insight-box').style.display = 'block';

            // Liquid Animation
            const score = Math.round(data.score);
            const liquid = document.getElementById('liquid');
            liquid.style.height = `${Math.min(score * 2.5, 100)}%`;

            // Color Logic
            let color = '#2dce89';
            let label = "LOW RISK";
            if(score > 12) { 
                color = '#fb6340'; 
                label = "MODERATE RISK"; 
            }
            if(score > 22) { 
                color = '#f5365c'; 
                label = "HIGH RISK"; 
            }

            liquid.style.background = `linear-gradient(0deg, ${color}, #51efad)`;
            document.getElementById('risk-status').style.color = color;
            document.getElementById('risk-status').textContent = label;

            // Counter Animation
            let count = 0;
            const timer = setInterval(() => {
                document.getElementById('score-val').textContent = count;
                count++;
                if(count > score) {
                    clearInterval(timer);
                }
            }, 30);

            // Parse and display insights
            if (data.insight) {
                document.getElementById('insight-content').innerHTML = marked.parse(data.insight);
            }
        }

        function resetUI() {
            form.reset();
            document.getElementById('placeholder-ui').style.display = 'flex';
            document.getElementById('results-ui').style.display = 'none';
            document.getElementById('liquid').style.height = '0%';
            document.getElementById('score-val').textContent = '0';
            document.getElementById('risk-status').textContent = 'Low Probability';
            document.getElementById('risk-status').style.color = '';
        }

        // Input validation
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                const min = parseInt(this.min);
                const max = parseInt(this.max);
                const value = parseInt(this.value);
                
                if (value < min) this.value = min;
                if (value > max) this.value = max;
            });
        });
    </script>
</body>
</html>
